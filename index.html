<!DOCTYPE html>
<html lang="hu">

<head>
	<meta charset="UTF-8">
	
	<title>Magva Garden</title>
	
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<style>
		html { 
			background: url(images/bg-small.jpg) no-repeat center center fixed !important;
			-webkit-background-size: cover !important;
			-moz-background-size: cover !important;
			-o-background-size: cover !important;
			background-size: cover !important;
		}
		.html-background-progressive {
			background: url(images/bg-medium.jpg) no-repeat center center fixed, url(images/bg-small.jpg) no-repeat center center fixed !important;
			-webkit-background-size: cover !important;
			-moz-background-size: cover !important;
			-o-background-size: cover !important;
			background-size: cover !important;
		}
		.html-background-progressivest {
			background: url(images/bg.jpg) no-repeat center center fixed, url(images/bg-small.jpg) no-repeat center center fixed !important;
			-webkit-background-size: cover !important;
			-moz-background-size: cover !important;
			-o-background-size: cover !important;
			background-size: cover !important;
		}
		
		body {
			background-color: nonre !important;
		}
		
		.popup {
			width: 400px;
			margin: 50px auto;
			padding: 20px;
			background: white;
			-moz-box-shadow: 0 0 20px black;
			-webkit-box-shadow: 0 0 20px black;
			box-shadow: 0 0 20px black;
			border-radius: 50px 50px 50px 50px;
			-moz-border-radius: 50px 50px 50px 50px;
			-webkit-border-radius: 50px 50px 50px 50px;
			visibility: hidden;
		}
		p {
			font: 15px/2 Georgia, Serif;
			margin: 0 0 30px 0;
			text-indent: 40px;
		}
	</style>
</head>

<body>

	<div class="popup">
		<p>Hírlevél</p>
	</div>
	
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script>
	$(document).ready(function(){
		// Progressive loading of HD background image
		$('html').addClass('html-background-progressivest');
	});
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js" defer></script>

</html>
